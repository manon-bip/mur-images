<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0"/>
  <title>Mur d'images</title>
  <link rel="icon" type="image/x-icon" href="images/mouche.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="top">
    <div id="top-left">
      <label for="fileInput" id="input-btn">Choisir une image</label>
      <input type="file" id="fileInput" accept="image/*" style="display:none;"/>
      <p id="tooltip">"
        <span>
          En utilisant ce site, vous acceptez de ne pas publier d’images illégales.
          Vous êtes entièrement responsable des contenus que vous partagez.
          Toute image peut être supprimée à tout moment, sans justification. 
          <br>
          <br>
          Contact : manonbip0@gmail.com
      </span>
      </p>
    </div>
    <div id="top-right">
      <img src="images/mouche.png">
    </div>
  </div>

  <div id="bot">
      <div id="admin-options" style="display:none;">
        <button id="reset-btn">3</button>
      </div>

      <div id="auth-section">
        <input type="email" id="email" placeholder="@" />
        <input type="password" id="password" placeholder="*" />
        <button id="logout-btn" style="display:none;">N</button>
      </div>
  </div>

  <div id="canvas"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

</body>

</html>
